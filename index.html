<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-page">
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="welcome-message-wrapper">
          <div class="welcome-message">
            <div class="welcome-back">Welcome Back!</div>
            <div class="welcome-image">
              <img
                class="image-1-icon"
                loading="lazy"
                alt=""
                src="./public/image-1@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="portal-info-parent">
          <div class="portal-info">
            <div class="portal-title">
              <div class="online-course-portal">Online Course Portal</div>
            </div>
            <div class="divider"></div>
          </div>
          <div class="button-container">
            <div class="google-button">
              <div class="button-background"></div>
              <div class="google-sign-in">Google Sign-in</div>
            </div>
          </div>
        </div>
        <div class="bit-signin">
          <div class="sign-in-with-your">Sign-in with your BIT account</div>
        </div>
      </div>
    </div>
  </body>
</html>
